<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The War - Recursos</title>
</head>

<link rel="stylesheet" href="./css/styles.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body class="body text-light">

    <div id="title" class="d-flex flex-row align-items-center text-center justify-content-center p-3 w-100">
        <a class="btn text-light d-flex align-items-center" href="./index.html">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-left-fill" viewBox="0 0 16 16">
                <path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/>
            </svg>
        </a>
        <h2>Recursos</h2>
    </div>

    <div id="main" class="bg-light p-3 rounded-3 m-2">

        <div id="pedra_controll" class="item d-flex flex-column gap-2 my-3">

            <h4>Pedras</h4>
            <div class="d-flex flex-row gap-2">
                <button class="btn btn-danger pedrabtn" mult="-5">-5</button>
                <button class="btn btn-danger pedrabtn" mult="-1">-1</button>
                <input class="form-control text-center" type="number" name="pedras" id="pedras" value="10">
                <button class="btn btn-success pedrabtn" mult="1">+1</button>
                <button class="btn btn-success pedrabtn" mult="5">+5</button>
            </div>

        </div>

        <div id="alimento_controll" class="item d-flex flex-column gap-2 my-3">

            <h4>Alimento</h4>
            <div class="d-flex flex-row gap-2">
                <button class="btn btn-danger alimentobtn" mult="-5">-5</button>
                <button class="btn btn-danger alimentobtn" mult="-1">-1</button>
                <input class="form-control text-center" type="number" name="alimentos" id="alimentos" value="10">
                <button class="btn btn-success alimentobtn" mult="1">+1</button>
                <button class="btn btn-success alimentobtn" mult="5">+5</button>
            </div>

        </div>

    </div>
    
</body>

<script src="./js/resources.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
